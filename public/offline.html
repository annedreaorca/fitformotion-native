<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen container */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    /* Centered content */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    /* Icon or Image */
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      color: #555;
    }

    /* Message */
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Button Styles */
    .btn {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #0070f3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      .icon {
        font-size: 60px;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- You can use an icon library like Font Awesome for the icon -->
    <!-- For simplicity, we'll use a Unicode emoji here -->
    <div class="icon">ðŸ“´</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
    <a href="/" class="btn">Go to Home</a>
  </div>
</body>
</html>
